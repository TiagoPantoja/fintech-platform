  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: prometheus
    namespace: monitoring
    labels:
      app: prometheus
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: prometheus
    template:
      metadata:
        labels:
          app: prometheus
      spec:
        containers:
          - name: prometheus
            image: prom/prometheus:v2.45.0
            args:
              - '--config.file=/etc/prometheus/prometheus.yml'
              - '--storage.tsdb.path=/prometheus/'
              - '--storage.tsdb.retention.time=200h'
              - '--web.enable-lifecycle'
            ports:
              - containerPort: 9090
            resources:
              requests:
                memory: "400Mi"
                cpu: "100m"
              limits:
                memory: "800Mi"
                cpu: "200m"
            volumeMounts:
              - name: prometheus-config-volume
                mountPath: /etc/prometheus/
              - name: prometheus-storage-volume
                mountPath: /prometheus/
        volumes:
          - name: prometheus-config-volume
            configMap:
              defaultMode: 420
              name: prometheus-config
          - name: prometheus-storage-volume
            emptyDir: {}